<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main>
    <section class="card">
      <img class="card_image" src="images/image-qr-code.png">
      <h1 class="card_title">Improve your front-end skills by building projects</h1>
      <p class="card_text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      <br>
    </section>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Suélen Euzébio</a>.</p>
  </footer>
</body>
</html>
